<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Ex07_테이블태그</title>
</head>

<body>
    <!--tbody : Body Content를 모아놓은 태그-->
   <table border="1">
    <caption>돌매순두부</caption>
    <thead>
    <tr>
        <th>메뉴</th>
        <th>가격</th>
        <th>비고</th>
    </tr>
</thead>
<tbody>
    <tr>
    <td>순두부 찌개</td>
    <td>8,000원</td>
    <td rowspan ="3">식사</td>
</tr>
<tr>
    <td>청국장</td>
    <td>8,000원</td>
    
</tr>
<tr>
    <td>해물파전</td>
    <td>8,000원</td>
    
</tr> 
<tr>
    <td>맥주</td>
    <td>3,000원</td>
    <td rowspan="2">주류</td>
</tr> 
<tr>
    <td>소주</td>
    <td>3,000원</td>
   
</tr>
<tr>
    <td>막걸리</td>
    <td colspan="2">판매중지</td>
</tr>
   
    
</tr>

   </table>
</tbody>

<hr>
<table border="1">
<caption>스불자</caption>
<thead>
    <tr>
        <th>이름</th>
        <th>나이</th>
        <th>성별</th>
    </tr>
</thead>
<tbody>
    <tr>
    <td>안미연</td>
    <td>23</td>
    <td rowspan ="2">여자</td>

</tr>
<tr>
    <td>기영민</td>
    <td>24</td>
   
    
</tr>

<tr>
    <td>최근호</td>
    <td>20</td>
    <td rowspan ="2">남자</td>
    
</tr>
<tr>
    <td>한성규</td>
    <td>21</td>
    
    
</tr>
</table>
</tbody>

</body>
</html>
