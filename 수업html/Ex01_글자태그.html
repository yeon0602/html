<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head : 해당 문서의 부가적인 정보들을 표현
              :부가적인 정보 (한글 인코딩 방식,화면의 크기, 문서의 이름..등등)-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title 태그 : 문서의 이름-->
    <title>Ex01_글자태그</title>
</head>
<body>
    <!-- body태그 : 해당 문서에 정보를 표현할 때 사용하는 태그
                  : 텍스트,이미지,하이퍼링크,영상 등등 다양한 정보 표현 가능-->
    <!--1. html 구조 만들기 : !+Enter
        2. html 파일 실행 : 오른쪽 마우스 - Open with Live server
                          :키보드 Alt+L+O -->
    <!--제목태그-->

    <h1>h1제목태그</h1>
    <h2>h2제목태그</h2>
    <h3>h3제목태그</h3>
    <h4>h4제목태그</h4>
    <h5>h5제목태그</h5>
    <h6>h6제목태그</h6>


    <!--p 문단태그 -->
    <p> 안녕하세요.<br> 제 이름은 안미연 입니다.<br>
        오늘의 날씨는 맑음입니다.</p>
    <hr>
        <!--pre 태그-->
        <pre>
            안녕하세요.
            제 이름은 안미연입니다.
            오늘의 날씨는 맑음입니다.
        </pre>
                </body>
</html>
