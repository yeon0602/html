<!DOCTYPE html>
<form lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <table width="400px">
        <!-- 4행 2열-->
        <tr bgcolor="gray" height="50px" align="left">
            <th colspan="2"> Step1 : 아이디/비번 입력 </th>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="right"> 아이디 </td>
            <td> <input type="text" name="id"> </td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="right"> 비밀번호 </td>
            <td> <input type="password" name="pw"></td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="right"> 비밀번호 확인 </td>
            <td> <input type="password" name="pwCheck"></td>
        </tr>
        
            <!-- 4행 2열-->
            <tr bgcolor="gray" height="50px" align="left">
                <th colspan="2"> Step2 : 개인정보 </th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke" >
                
                <td align="right"> 성별:</td>

                   <td>남<input type="radio" name="gender" value="male"> 
                    여<input type="radio" name="gender" value="female"> </td>

            </tr>
            
            <tr height="35px" bgcolor="whitesmoke" >
            <td align="right"> 
              혈액형 :</td>  
              <td><select name = "blood type">
              
                <option>A형</option>
                <option> B형</option>
                <option> AB형</option>
                <option>O형</option>
                </select>
                </td>
            </tr>
           <tr height="35px" bgcolor="whitesmoke" >
             <td align="right"> 생일:</td>
             <td> <input type="datetime" name="birthday" size="10" placeholder="연도-월-일" ></td>
           </tr>
     <tr bgcolor="gray" height="50px" align="left">
        <th colspan="2"> Step3 : 선호도 </th>
     </tr>
     <tr height="35px" bgcolor="whitesmoke" >
        <td align="right">취미:
        </td>
           
           
           
            <td>축구<input type="checkbox" name="hobby" value ="soccer"> 
                야구<input type="checkbox" name="hobby" value ="baseball"> 
                농구<input type="checkbox" name="hobby" value ="basketball">
            </td> </tr>

            <tr height="35px" bgcolor="whitesmoke" >
            <td align="right"> 
              좋아하는 색깔: </td> 

             <td> <input type="color" name="color"> </td> 
            </td> </tr>

            <th colspan="2" bgcolor="gray" height="50px" align="left">
                 Step4 : 적고 싶은 말
            </th>
        </thead>
        <tbody>
            <tr bgcolor="whitesmoke" height="35px">
                <td colspan="2">
                    <textarea name="board" cols="55" rows="8" style="resize: none" ></textarea>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td colspan="2" align="center">
                    <input type="submit" value="제출"> <input type="reset" value="초기화" >
                
                    
                </td>
            </tr>
      
        

       </table>

        </body>

        </html>
