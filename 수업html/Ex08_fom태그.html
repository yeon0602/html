<!DOCTYPE html>
<form lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<form>
    <h2>form태그 : 입력양식태그 실습 </h2>
    <!--fom태그 : 사용자로부터 데이터를 입력받아서 전송할 때 사용하는 태그-->
<form action=""></form><!--action :데이터를 전송할 위치-->
<!--type ="text" : 데이터를 입력-->
<!--**name 속성 : 해당 데이터를 구분하기 위해서 이름을 지정!(필수)
placeholder : 미리보기 기능
**value : 기본값 지정-->

아이디 : <input type="text" name="id" placeholder="아이디를 입력하세요"> <br>
이름 : <input type="text" name="name" value ="안미연" > <br>
비밀번호 <input type="password" name="password">
<hr>

이메일 선택<br>
<select name="email">
    
    <option>네이버</option>
    <option>구글</option>
    <option>카카오</option>

</select>
    <hr>
    체크박스(여러개선택) : 좋아하는 음식 고르기<br>
    <!-- name값을 food로 등록하는 이유 : 데이터가 '좋아하는 음식' 하나로 묶여서 받아와야 하기 때문
    value 값을 지정하는 이유 : 체크를 한 값이 어떤 값인지 알려주기 위해서 -->
    <input type="checkbox" name="food" value ="chicken"> 치킨 <br>
    <input type="checkbox" name="food" value ="pizza"> 피자 <br>
    <input type="checkbox" name="food" value ="burger"> 햄버거 <br>
    <hr>
    라디오(1개만 선택) : 성별을 고르기 <br>
    <input type="radio" name="gender" value="male"> 남자
    <input type="radio" name="gender" value="female"> 여자
    <hr>

    파일 선택 :  <input type="file" name="file">
    <hr>
    색깔 선택 : <input type="color" name="color">
    <hr>
    날짜 선택 : <input type="date" name="birthday">
    <hr>
    시간 선택 : <input type="datetime-local" name="meeting">
    <hr>
    게시글 작성 : <textarea name="board" id="" cols="20" rows="10"
        style = "resize:none;"></textarea>

<hr>
    <!-- cols 열의 크기, row :행의 길이 -->
    <!--reset : input 요소의 모든 값을 초기화-->
    
    <input type="reset" value="모두 삭제">
    <input type="submit" value="회원가입">
</form>
</body>
</body>
</html>
