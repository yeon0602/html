<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head : 해당 문서의 부가적인 정보들을 표현
              :부가적인 정보 (한글 인코딩 방식,화면의 크기, 문서의 이름..등등)-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title 태그 : 문서의 이름-->
    <title>Ex01_css맛보기</title>
    <!-- css는 부가적인 표현이므로, head태그 내에 작성
        style태그 : 여기에는 css를 쓸거에요! -->
    <style>
        /* css 주석 */
        /*
            선택자{
                속성 : 값;
                속성 : 값;
            }
        */
        h1{
            color: red;
        }
    </style>
</head>
<body>
  <h1>빅데이터 분석서비스 개발자 양성과정</h1>
  <h3>교육생 : 안미연</h3>
  
        
</body>
</html>
