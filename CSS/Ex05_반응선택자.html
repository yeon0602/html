<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        h1:hover{
            color: red;
        }
        /* 요소:active : 클릭했을 때 해당 요소의 색깔을 바꿔주세요, ,요소:hover : 마우스를 올렸을 때  */
        h1:active{
            color: blueviolet;
        }
        /* 우선순위가 hover가 더 쎔 hover위치를 active보다 위로 코드를 올려주면 우선순위가 바뀌어서 hover와 active 둘 다 적용 시킬 수 있다.
        hover>active 코드 순서 우선순위 : 마지막>처음  */
        
    </style>
</head>
<body>
    <h1> 안미연 </h1>

</body>
</html>
