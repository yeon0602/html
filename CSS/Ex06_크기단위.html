<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.픽셀(px) :스크린에 픽셀을 기준으로 한 절대적인 크기 */
        h1{
            font-size: 20px;
        }
        /* 2. % : 기본 설정 된 크기에서 상대적으로 크기를 지정 */
        p{
            font-size: 200%;
        }
        /* 3. em : 부모요소의 크기에 따른 배수 */
        a{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1> 스마트인재개발원 </h1>
    <p>
        빅데이터반
        <a href="#">안미연</a>
    </p>
</body>
</html>
