<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02_font속성</title>
    <style>
        h1{
            /*있는 h1 요소를 가지고 와서 적용을 해야한다.*/
            font-size : 100px;
            /* 글자 두께(100~900,bold,lighter) */
            font-weight: lighter;
            /* 글자 스타일 */
            font-style: italic;
            /* 글꼴 설정에 있는 글꼴의 전체 이름 띄어쓰기 포함 ! 정확하게 써야 적용됨*/
            font-family: '궁서체';
        }

    </style>


</head>
<body>
    <h1>안미연</h1>

</body>
</html>
